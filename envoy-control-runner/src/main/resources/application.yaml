server.port: 8080

application:
  name: envoy-control

envoy-control:
  tracing:
    services:
      - s1
      - s2
      - s3
  source:
    consul:
      host: localhost
  envoy:
    snapshot:
#      tracing: true
      outgoing-permissions:
        enabled: true

chaos:
  username: "user"
  password: "pass"

management:
  endpoint:
    metrics.enabled: true
    prometheus.enabled: true
  endpoints.web.exposure.include: "*"
  metrics.export.prometheus.enabled: true
