server.port: 8080

application:
  name: envoy-control

envoy-control:
  tracing:
    services:
      - front-proxy
      - service1
      - service2
      - service3
  source:
    consul:
      host: localhost

chaos:
  username: "user"
  password: "pass"

management:
  endpoint:
    metrics.enabled: true
    prometheus.enabled: true
  endpoints.web.exposure.include: "*"
  metrics.export.prometheus.enabled: true
