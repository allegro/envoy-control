# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

executors:
  default-executor:
    executorType: machine
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    working_directory: ~/repo

jobs:
  build:
    executor: default-executor
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

  test:
    executor: default-executor
    steps:
      # run tests!
      - run:
          name: unit and integration tests
          command: ./gradlew check

  resilience_test:
    executor: default-executor
    steps:
      - run:
          name: reliability tests
          command: sleep 10 && ./gradlew clean -Penvironment=integration :envoy-control-tests:reliabilityTest -DRELIABILITY_FAILURE_DURATION_SECONDS=20
          no_output_timeout: 20m

  failing_resilice_test:
    executor: default-executor
    steps:
      - run:
          command: "./gradlew :envoy-control-tests:cleanTest :envoy-control-tests:test --tests pl.allegro.tech.servicemesh.envoycontrol.HttpIdleTimeoutTest"

workflows:
  version: 2
  build:
    jobs:
      - build
      - failing_resilice_test:
          requires:
            - build
      - test:
          requires:
            - build
      - resilience_test:
          requires:
            - build
