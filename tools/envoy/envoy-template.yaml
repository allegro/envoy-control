---
node:
  metadata:
    service_name: docker
    ingress_host: "0.0.0.0"
    ingress_port: {{.IngressListenerPort}}
    egress_host: "0.0.0.0"
    egress_port: {{.EgressListenerPort}}
    proxy_settings:
      outgoing:
        dependencies:
          - service: "*"
  locality:
    zone: default-zone

static_resources:
  clusters:
    - connect_timeout: 1s
      type: STRICT_DNS
      load_assignment:
        cluster_name: envoy-control-xds
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: {{.XdsHost}}
                      port_value: {{.XdsPort}}
      http2_protocol_options: { }
      name: envoy-control-xds
    - name: envoy-original-destination
      type: ORIGINAL_DST
      lb_policy: CLUSTER_PROVIDED
      original_dst_lb_config:
        use_http_header: true
      connect_timeout:
        seconds: 1
      http_protocol_options:
        allow_absolute_url: true
    - name: local_service
      type: STRICT_DNS
      load_assignment:
        cluster_name: local_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: http-echo
                      port_value: 80
      connect_timeout: 1s
    - name: this_admin
      type: STATIC
      load_assignment:
        cluster_name: this_admin
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: {{.AdminPort}}
      connect_timeout:
        seconds: 1

dynamic_resources:
  lds_config:
    resource_api_version: V3
    ads: {}
  cds_config:
    resource_api_version: V3
    ads: {}
  ads_config:
    transport_api_version: V3
    api_type: GRPC
    grpc_services:
      envoy_grpc:
        cluster_name: envoy-control-xds

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: {{.AdminPort}}
